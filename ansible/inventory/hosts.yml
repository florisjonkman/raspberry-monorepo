# Ansible Inventory
# Static IP configured via router DHCP reservation (see docs/SETUP_PI.md)

all:
  hosts:
    raspberry:
      ansible_host: 192.168.1.31  # Static IP via DHCP reservation
      ansible_user: pi
      ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Path to your SSH key
      ansible_python_interpreter: /usr/bin/python3

  vars:
    # K3s configuration
    k3s_version: v1.29.0+k3s1
    k3s_server_args: >-
      --write-kubeconfig-mode 644
      --disable traefik
      --disable servicelb
