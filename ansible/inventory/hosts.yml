# Ansible Inventory
# Update with your Raspberry Pi's IP address or hostname

all:
  hosts:
    raspberry:
      ansible_host: raspberrypi.local  # Change to your Pi's IP or hostname
      ansible_user: pi
      ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Path to your SSH key
      ansible_python_interpreter: /usr/bin/python3

  vars:
    # K3s configuration
    k3s_version: v1.29.0+k3s1
    k3s_server_args: >-
      --write-kubeconfig-mode 644
      --disable traefik
      --disable servicelb
