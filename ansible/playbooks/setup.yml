---
# Initial Raspberry Pi setup playbook
# Run with: task pi:setup

- name: Setup Raspberry Pi
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
      register: apt_upgrade

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - iotop
          - net-tools
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Check if cgroup settings are in cmdline.txt
      slurp:
        src: /boot/firmware/cmdline.txt
      register: cmdline_content
      ignore_errors: yes

    - name: Check legacy cmdline.txt location
      slurp:
        src: /boot/cmdline.txt
      register: cmdline_content_legacy
      when: cmdline_content.failed | default(false)
      ignore_errors: yes

    - name: Set cmdline path
      set_fact:
        cmdline_path: "{{ '/boot/firmware/cmdline.txt' if not (cmdline_content.failed | default(false)) else '/boot/cmdline.txt' }}"

    - name: Set cmdline content
      set_fact:
        current_cmdline: "{{ (cmdline_content.content | default(cmdline_content_legacy.content)) | b64decode }}"

    - name: Add cgroup settings to cmdline.txt
      lineinfile:
        path: "{{ cmdline_path }}"
        backrefs: yes
        regexp: '^(.*)$'
        line: '\1 cgroup_memory=1 cgroup_enable=memory'
      when: "'cgroup_memory=1' not in current_cmdline"
      register: cgroup_updated

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        reload: yes

    - name: Set hostname
      hostname:
        name: "{{ inventory_hostname }}"

    - name: Add hostname to /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1\t{{ inventory_hostname }}"

    # Auto-reboot if cgroups were changed
    - name: Reboot if cgroup settings were changed
      reboot:
        msg: "Rebooting for cgroup changes"
        pre_reboot_delay: 5
        post_reboot_delay: 30
        reboot_timeout: 300
        connect_timeout: 5
        test_command: uptime
      when: cgroup_updated.changed | default(false)

    - name: Wait for system to stabilize after reboot
      wait_for_connection:
        delay: 10
        timeout: 120
      when: cgroup_updated.changed | default(false)

    - name: Check cgroups v1 (legacy)
      command: cat /proc/cgroups
      register: cgroups_v1
      changed_when: false
      ignore_errors: yes

    - name: Check cgroups v2 (unified)
      command: cat /sys/fs/cgroup/cgroup.controllers
      register: cgroups_v2
      changed_when: false
      ignore_errors: yes

    - name: Verify memory cgroup is enabled
      assert:
        that:
          - "'memory' in cgroups_v1.stdout or 'memory' in cgroups_v2.stdout"
        fail_msg: "Memory cgroup is not enabled. Manual reboot may be required."
        success_msg: "Memory cgroup is enabled and ready for K3s"

    - name: Display setup completion message
      debug:
        msg: |
          Raspberry Pi setup complete!
          - Hostname: {{ inventory_hostname }}
          - Memory cgroups: enabled
          - IP forwarding: enabled

          Next steps:
          1. Run: task k3s:install
          2. Run: task k3s:kubeconfig
          3. Run: task argocd:install
