# Traefik Helm values for local K3d development
# Chart: traefik/traefik

deployment:
  replicas: 1

resources:
  requests:
    cpu: 25m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Enable dashboard
ingressRoute:
  dashboard:
    enabled: true

# Ports configuration
ports:
  web:
    port: 8000
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    exposedPort: 443
    protocol: TCP
  metrics:
    port: 9100
    exposedPort: 9100
    protocol: TCP

# TLS configuration
tlsStore:
  default:
    defaultCertificate:
      secretName: ""

# NodePort for local access via K3d port mapping
service:
  enabled: true
  type: NodePort

# Enable Prometheus metrics
metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true

# Logs
logs:
  general:
    level: DEBUG
  access:
    enabled: true
    format: json

# Additional arguments
additionalArguments:
  - "--api.insecure=true"
  - "--serversTransport.insecureSkipVerify=true"
