# Traefik Ingress Controller Application

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      targetRevision: 26.0.0
      chart: traefik
      helm:
        valueFiles:
          - $values/infrastructure/helm-values/traefik.yaml
    - repoURL: https://github.com/florisjonkman/raspberry-monorepo.git  # TODO: Replace florisjonkman
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
